<head>

<script type="text/javascript">
	/**五子棋
    * 思路：
    * 1.棋盘设置：使用HTML5的canvas标签绘制整个棋盘
    * 2.点击事件：当页面被点击时，获取点击的x,y像素点,根据此像素点进行判断，再在合适位置绘制黑白棋子，黑子棋子均是使用canvas绘制的
    * 3.保存落子记录：将数据存入一个二维数组，x和y表是落子坐标，1为白棋，2为黑棋，0代表此处无棋子，只有没有棋子的才能落子
    * 4.判断输赢：每次落子后以此坐标分别向左右，上下，右下，右上进行判断，设参数count，遇到同色棋子+1，遇到空格或不同色棋子终止，当count=5时，游戏结束
    * 
    */
    /**
     * 全局参数初始化
     */
    var canvas; //html5画布
    var context;
    var isWhite = false; //设置是否该轮到白棋，黑棋先手
    var winner = ''; //赢家初始化为空
    var step = 225;//总步数
    var chessData = new Array(15); //二维数组存储棋盘落子信息,初始化数组chessData值为0即此处没有棋子，1为白棋，2为黑棋
    for (var x = 0; x < 15; x++) {
        chessData[x] = new Array(15);
        for (var y = 0; y < 15; y++) {
            chessData[x][y] = 0;
        }
    }
    /**每次打开网页加载棋盘和相关游戏信息
     *
     */
    function startLoad() {
        drawRect();
        // loadGame();
    }
    /**棋盘样式信息
     * 
     */
    function drawRect() {
        //创建棋盘背景
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");
        context.strokeStyle = '#b9b9b9';
        // context.fillRect(0, 0, 1024, 768);
        //标题
        // context.fillStyle = '#00f';
        // context.font = '40px Arial';
        // context.strokeText('我的JS五子棋', 330, 50);
        // //新游戏
        // context.strokeRect(790, 140, 120, 30);
        // context.fillStyle = '#00f';
        // context.font = '25px Arial';
        // context.strokeText('再来一局', 800, 165);
        // //游戏说明
        // context.fillStyle = '#00f';
        // context.font = '15px Arial';
        // context.strokeText('游戏规则：玩家执黑色', 780, 200);
        // context.strokeText('棋子先手，电脑执白色棋子', 750, 220);
        // context.strokeText('后手，任何一方形成五子连', 750, 240);
        // context.strokeText('珠，游戏终止。', 750, 260);
        //棋盘纵横线
        // for (var i = 0; i < 15; i++) {
        //     context.beginPath();
        //     context.moveTo(35 * i + 15, 15);
        //     context.lineTo(35 * i + 15, 435);
        //     context.closePath();
        //     context.stroke();
        //     context.beginPath();
        //     context.moveTo(15, 35 * i + 15);
        //     context.lineTo(435, 45 * i + 15);
        //     context.closePath();
        //     context.stroke();
        // }
        // 绘制棋盘
        for (var i = 0; i < 15; i++) {
            // 绘制线条 竖线
            context.beginPath(); // 开始路径
            context.moveTo(15 + i * 30, 15); // 起点
            context.lineTo(15 + i * 30, 435);// 终点
            context.closePath();// 结束路径
            context.stroke(); // 绘制
            // 绘制线条 横线
            context.beginPath();
            context.moveTo(15, 15 + i * 30); // 起点
            context.lineTo(435, 15 + i * 30);// 终点
            context.closePath();
            context.stroke();
        }
    }

    /** 落子
     * @param  color 棋子颜色
     * @param   x   坐标
     * @param   y   坐标
     */
    function drawChess(color, x, y) { //参数为，棋（1为白棋，2为黑棋），数组位置
        if (x >= 0 && x < 15 && y >= 0 && y < 15) {
            if (color == "white") {
                // 调用绘制棋子方法
                chess("white", x, y);
                //判断输赢
                isWin("white", x, y); 
                // 修改为黑棋下
                isWhite = false;
            } else {
                // 调用绘制棋子方法
                chess("black", x, y);
                //判断输赢
                isWin("black", x, y); 
                // 修改为白棋下
                isWhite = true;
                // 计算机下棋
                AIplay();
            }
        }
        // 每次总步数减1，当走到225是为和局
        if (--step == 0) {
            winner = "和局";
            // 保存信息到cookie
            setCookie("winner", winner);
            alert(winner);
        }
    }

    /**绘制棋子，每次绘制棋子的时候刷新cookie信息
     * 
     */
    function chess(color, x, y) {
        // 绘制棋子 画圈，圆心，半径
        context.beginPath();
        // context.arc(x,y,r,开始,结束); x圆心坐标 y圆心坐标 r圆心半径 Math.PI*2 π
        context.arc(15 + x * 30, 15 + y * 30, 13, 0, Math.PI * 2, true);
        // 设置径向渐变色15 + i * 30, 15 + j * 30,外面圆， 15 + i * 30, 15 + j * 30, 0里面圆
        var gradient = context.createRadialGradient(15 + x * 30, 15 + y * 30, 13, 15 + x * 30, 15 + y * 30, 0);
        // 判断黑白棋
        if (color == "white") {
            console.log("电脑在" + x + "," + y + "画了个白棋");
            // 记录棋盘落子 1代表白棋
            chessData[x][y] = 1;
            // 设置径向渐变颜色
            gradient.addColorStop(0, "#d1d1d1")
            gradient.addColorStop(1, "#f9f9f9")
        } else {
            console.log("电脑在" + x + "," + y + "画了个黑棋");
            // 记录棋盘落子 2代表黑棋
            chessData[x][y] = 2;
            // 设置径向渐变颜色
            gradient.addColorStop(0, "#0a0a0a")
            gradient.addColorStop(1, "#636766")

        }
        //绘制棋子
        context.fillStyle = gradient; 
        // 结束绘制
        context.closePath();
        // 填充颜色
        context.fill();
    }

    /**鼠标点击事件
     * @param  {[type]} e [description]
     * @return {[type]}   [description]
     */
    function play(e) { //鼠标点击时发生
        console.log(e)
        var color;
        var e = e || event;
        // 获取鼠标在欺骗上点击的坐标点
        var px = e.offsetX;
        var py = e.offsetY;
        // 向下取整
        var x = Math.floor(px / 30);
        var y = Math.floor(py / 30);
        //是否点击了newgame
        isNewGame(e.clientX, e.clientY); 
        //鼠标点击棋盘外的区域不响应
        if (px < 0 || py < 0 || x > 14 || y > 14 || chessData[x][y] != 0) { 
            return;
        }

        // 调用绘制棋子方法, 判断是白棋走路还是黑棋走路
        doCheck(x, y);
    }

    /** 
     *  调用绘制棋子方法, 判断是白棋走路还是黑棋走路
     *  x: 坐标点 y: 坐标点
     */
    function doCheck(x, y) {
        //已经结束的游戏只能点击new game
        if (winner != '' && winner != null) { 
            alert(winner);
            return;
        }
        // 判断黑白棋子
        if (isWhite) {
            color = "white";
        } else {
            color = "black";
        }
        console.log(color + "落子的位置是：" + x + "," + y);
        // 调用落子方法
        drawChess(color, x, y);
    }

    /**
     * 新游戏按钮
     */
    function isNewGame(x, y) {
    //     if (x > 790 && x < 910 && y < 170 && y > 140) {
    //         if (confirm("开启一局新游戏？")) {
    //             delCookie("winner");
    //             delCookie("white");

    //             delCookie("isWhite");
    //             location.reload();
    //         }
    //     }
    }

    /**
     * 判断此局游戏是否已有结果
     * 每次落子判断游戏是否胜利
     * color 颜色  x y 坐标
     */
    function isWin(color, x, y) {
        console.log("判断" + color + "(" + x + "," + y + ")是否胜利");
        //默认为黑色
        var temp = 2;
        // 如果是白色 赋值为 2 
        if (color == "white") {
            temp = 1;
        } //白色
        console.log("temp=" + temp);
        // 左右判断输赢
        lrCount(temp, x, y);
        // 上下判断输赢
        tbCount(temp, x, y);
        // 右上斜判断输赢
        rtCount(temp, x, y);
        // 右上斜判断输赢
        rbCount(temp, x, y);
    }

    /**
     * 左右判断输赢
     * temp： 黑白器标识 1 白棋 2黑棋
     */
    function lrCount(temp, x, y) {
        var line = new Array(4);
        var count = 0;
        for (var i = x; i >= 0; i--) {
            line[0] = i;
            line[1] = y;
            if (chessData[i][y] == temp) {
                ++count;
            } else {
                i = -1;
            }
        }
        for (var i = x; i <= 14; i++) {
            line[2] = i;
            line[3] = y;
            if (chessData[i][y] == temp) {
                ++count;
            } else {
                i = 100;
            }
        }
        // 判断是否胜利， 胜利就把相连接的五个棋子画出来
        success(line[0], line[1], line[2], line[3], temp, --count);
    }
    
    /**
     * 上下判断输赢
     * temp： 黑白器标识 1 白棋 2黑棋
     */
    function tbCount(temp, x, y) {
        var line = new Array(4);
        var count = 0;
        for (var i = y; i >= 0; i--) {
            line[0] = x;
            line[1] = i;
            if (chessData[x][i] == temp) {
                ++count;
            } else {
                i = -1;
            }
        }
        for (var i = y; i <= 14; i++) {
            line[2] = x;
            line[3] = i;
            if (chessData[x][i] == temp) {
                ++count;
            } else {
                i = 100;
            }
        }
        // 判断是否胜利， 胜利就把相连接的五个棋子画出来
        success(line[0], line[1], line[2], line[3], temp, --count);
    }

    /**
     * 右上斜判断输赢
     * temp： 黑白器标识 1 白棋 2黑棋
     */
    function rtCount(temp, x, y) {
        var line = new Array(4);
        var count = 0;

        for (var i = x, j = y; i <= 14 && j >= 0;) {
            line[0] = i;
            line[1] = j;
            if (chessData[i][j] == temp) {
                ++count;
            } else {
                i = 100;
            }
            i++;
            j--;
        }
        for (var i = x, j = y; i >= 0 && j <= 14;) {
            line[2] = i;
            line[3] = j;
            if (chessData[i][j] == temp) {
                ++count;
            } else {
                i = -1;
            }
            i--;
            j++;
        }
        // 判断是否胜利， 胜利就把相连接的五个棋子画出来
        success(line[0], line[1], line[2], line[3], temp, --count);
    }

    /**
     * 右下斜断输赢
     * temp： 黑白器标识 1 白棋 2黑棋
     */
    function rbCount(temp, x, y) {
        //右下斜判断
        var line = new Array(4);
        var count = 0;

        for (var i = x, j = y; i >= 0 && j >= 0;) {
            line[0] = i;
            line[1] = j;
            if (chessData[i][j] == temp) {
                ++count;
            } else {
                i = -1;
            }
            i--;
            j--;
        }
        for (var i = x, j = y; i <= 14 && j <= 14;) {
            line[2] = i;
            line[3] = j;
            if (chessData[i][j] == temp) {
                ++count;
            } else {
                i = 100;
            }
            i++;
            j++;
        }
        // 判断是否胜利， 胜利就把相连接的五个棋子画出来
        success(line[0], line[1], line[2], line[3], temp, --count);
    }

    /**判断是否胜利， 胜利就把相连接的五个棋子画出来
     * @param  a b 划线的起始xy 轴坐标
     * @param  c d 划线的起始xy 轴坐标
     * @param  temp 黑白棋标志
     * @param  count 棋子相连的个数
     */
    function success(a, b, c, d, temp, count) {
        if (count == 5) { //因为落子点重复计算了一次
            console.log("此局游戏结束啦");
            console.log("(" + a + "," + b + ")" + "到" + "(" + c + "," + d + ")");
            // 开始绘制赢棋后
            context.beginPath();
            context.lineWidth = 5;
            context.strokeStyle = 'purple';
            context.moveTo(30 * a + 15, 30 * b + 15);
            context.lineTo(30 * c + 15, 30 * d + 15);
            context.closePath();
            context.stroke();

            winner = "黑棋胜利!";
            if (temp == 1) {
                winner = "白棋胜利!";
            }
            // setCookie("winner", winner);
            alert(winner);
        }
    }

    /**使用cookie保存棋盘信息，防止不小心关闭网页
     * @param {[type]} name  [description]
     * @param {[type]} value [description]
     * @param {[type]} time  [description]
     */
    function setCookie(name, value, time) {
        var exp = new Date();
        exp.setTime(exp.getTime() + time * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }

    /**
     * 删除cookie
     */
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }

     * 禁止页面滚动事件
     * @return {[type]} [description]

    var pageScroll = 0;
    window.onscroll = function () {
        pageScroll++;
        scrollTo(0, 0);
        if (pageScroll > 100) { //每当玩家滚动页面滚动条100次提醒
            pageScroll = 0;

    /**五子棋AI
     *思路：对棋盘上的每一个空格进行估分，电脑优先在分值高的点落子
     * 棋型：
     * 〖五连〗只有五枚同色棋子在一条阳线或阴线上相邻成一排
     * 〖成五〗含有五枚同色棋子所形成的连，包括五连和长连。
     * 〖活四〗有两个点可以成五的四。
     * 〖冲四〗只有一个点可以成五的四。
     * 〖死四〗不能成五的四。
     * 〖三〗在一条阳线或阴线上连续相邻的5个点上只有三枚同色棋子的棋型。
     * 〖活三〗再走一着可以形成活四的三。
     * 〖连活三〗即：连的活三（同色棋子在一条阳线或阴线上相邻成一排的活三）。简称“连三”。
     * 〖跳活三〗中间隔有一个空点的活三。简称“跳三”。
     * 〖眠三〗再走一着可以形成冲四的三。
     * 〖死三〗不能成五的三。
     * 〖二〗在一条阳线或阴线上连续相邻的5个点上只有两枚同色棋子的棋型。
     * 〖活二〗再走一着可以形成活三的二。
     * 〖连活二〗即：连的活二（同色棋子在一条阳线或阴线上相邻成一排的活二）。简称“连二”。
     * 〖跳活二〗中间隔有一个空点的活二。简称“跳二”。
     * 〖大跳活二〗中间隔有两个空点的活二。简称“大跳二”。
     * 〖眠二〗再走一着可以形成眠三的二。
     * 〖死二〗不能成五的二。
     * 〖先手〗对方必须应答的着法，相对于先手而言，冲四称为“绝对先手”。
     * 〖三三〗一子落下同时形成两个活三。也称“双三”。
     * 〖四四〗一子落下同时形成两个冲四。也称“双四”。
     * 〖四三〗一子落下同时形成一个冲四和一个活三。
     * 分值表
     * 自己成5：1000000分 
     * 成5:100000分
     * 活4：10000分
     * 活3+冲4:5000分
     * 眠3+活2：2000分
     * 眠2+眠1:1分
     * 死棋即不能成5的是0分
     * @return 数组 空格估分最高的棋子坐标
     */
    function getPosition() {
        var a = new Array(2);
        var score = 0;
        for (var x = 0; x < 15; x++) {
            for (var y = 0; y < 15; y++) {
                // 判断棋子数据没有下子的地方进行估分
                if (chessData[x][y] == 0) {
                    // 调用，判断黑白棋的得分方法 进行估分，并且大于0
                    if (judge(x, y) > score) {
                        // 赋值给分数变量，用于下次比较，获取到最高分数的坐标
                        score = judge(x, y);
                        a[0] = x;
                        a[1] = y;
                    }
                }
            }
        }
        return a;
    }
    
    /**
     * 计算机下棋
     */
    function AIplay() {
        // 调用估分方法，对每一个空格进行估分
        var str = getPosition();
        // console.log("智能AI将在下面坐标下棋：" + str[0] + "," + str[1]);
        doCheck(str[0], str[1]);
    }

    /**
     * 判断黑白棋的得分
     */
    function judge(x, y) {
        //判断白棋走该位置的得分,并强转为整数
        var a = parseInt(leftRight(x, y, 1)) + parseInt(topBottom(x, y, 1)) + parseInt(rightBottom(x, y, 1)) + parseInt(rightTop(x, y, 1)) + 100;
        //判断黑棋走该位置的得分,并强转为整数
        var b = parseInt(leftRight(x, y, 2)) + parseInt(topBottom(x, y, 2)) + parseInt(rightBottom(x, y, 2)) + parseInt(rightTop(x, y, 2));
        var result = a + b;
        // console.log("我计算出了" + x + "," + y + "这个位置的得分为" + result);
        console.log(result);
        return result; //返回黑白棋下该位置的总和
    }

    /**
     * 左右得分
     * x: x坐标
     * y: y轴坐标
     * num: 1 白棋 2 黑棋
     */
    function leftRight(x, y, num) {
        var death = 0; //0表示两边都没堵住,且可以成5，1表示一边堵住了，可以成5,2表示是死棋，不予考虑
        var live = 0; // 空位标记
        var count = 0; // 连子标志
        var bai = false;// 白棋标志
        var arr = new Array(15);
        // 将落子数组复制给arr数组
        for (var i = 0; i < 15; i++) {
            arr[i] = new Array(15);
            for (var j = 0; j < 15; j++) {
                arr[i][j] = chessData[i][j];
            }
        }
        console.log(arr)
        // 假设在这个坐标下棋
        arr[x][y] = num;
        // 从左往右遍历
        for (var i = x; i >= 0; i--) {
            if (arr[i][y] == num) {
                count++;
                // 白棋改变标志
                if (num == 1) {
                    bai = true;
                }
            } else if (arr[i][y] == 0) {
                live += 1; //空位标记
                i = -1;
            } else {
                death += 1; //颜色不同是标记一边被堵住
                i = -1;
            }
        }
        // 从右往左遍历
        for (var i = x; i <= 14; i++) {
            if (arr[i][y] == num) {
                count++;
                // 白棋改变标志
                if (num == 1) {
                    bai = true;
                }
            } else if (arr[i][y] == 0) {
                live += 1; //空位标记
                i = 100;
            } else {
                death += 1;
                i = 100;
            }
        }
        count -= 1;
        // console.log(x + "," + y + "位置上的左右得分为" + model(count, death));
        // 调用坐标得分方法
        return model(count, death, bai);
    }

    /**
     * 上下斜得分
     * x: x坐标

    /**
     * 罗列相等效果的棋型(此处只考虑常见的情况，双成五，双活四等少概率事件不考虑)
     * 必胜棋：成五=活四==双活三=冲四+活三=双冲四
     */
    function model(count, death, bai) {

        // console.log("count" + count + "death" + death);
        var LEVEL_ONE = 0;//单子
        var LEVEL_TWO = 1;//眠2，眠1
        var LEVEL_THREE = 1500;//眠3，活2
        var LEVEL_FOER = 4000;//冲4，活3
        var LEVEL_FIVE = 10000;//活4
        var LEVEL_SIX = 100000;//成5
        var LEVEL_MAX = 1000000;//自己成5
        if (count == 1 && death == 1) {
            return LEVEL_TWO; //眠1
        } else if (count == 2) {
            if (death == 0) {
                return LEVEL_THREE; //活2
            } else if (death == 1) {
                return LEVEL_TWO; //眠2
            } else {
                return LEVEL_ONE; //死棋
            }
        } else if (count == 3) {
            if (death == 0) {
                return LEVEL_FOER; //活3
            } else if (death == 1) {
                return LEVEL_THREE; //眠3
            } else {
                return LEVEL_ONE; //死棋
            }
        } else if (count == 4) {
            if (death == 0) {
                return LEVEL_FIVE; //活4
            } else if (death == 1) {
                return LEVEL_FOER; //冲4
            } else {
                return LEVEL_ONE; //死棋
            }
        } else if (count == 5) {
            if (bai) {
                return LEVEL_MAX; //电脑成5
            } else {
                return LEVEL_SIX; //成5
            }
        } 
        return LEVEL_ONE;
    }
